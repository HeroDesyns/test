<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Transparent Ripple Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            top: 0;
            left: 0;
        }

        /* The ripple distortion area */
        .ripple-overlay {
            position: absolute;
            width: 180px; /* Adjust ripple size */
            height: 180px;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 80%);
            opacity: 0.6;
            transform: scale(1);
            transition: opacity 0.6s ease-out, transform 1s ease-out;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://static.wixstatic.com/media/3fe6e1_02a56c9991654cf8a070afc2fd98683d~mv2.jpg" id="rippleImage" alt="Background Image">
        <div class="ripple-overlay"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rippleOverlay = document.querySelector(".ripple-overlay");

            document.addEventListener("mousemove", function (event) {
                let x = event.clientX - rippleOverlay.offsetWidth / 2;
                let y = event.clientY - rippleOverlay.offsetHeight / 2;

                rippleOverlay.style.left = `${x}px`;
                rippleOverlay.style.top = `${y}px`;
                
                // Reset animation
                rippleOverlay.style.opacity = "0.6";
                rippleOverlay.style.transform = "scale(1.3)";

                setTimeout(() => {
                    rippleOverlay.style.opacity = "0";
                    rippleOverlay.style.transform = "scale(2.5)";
                }, 100);
            });
        });
    </script>

</body>
</html>
