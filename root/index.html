<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Ripple Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <canvas id="rippleCanvas"></canvas>

    <script>
        const canvas = document.getElementById('rippleCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const ripples = [];

        const image = new Image();
        image.src = "https://static.wixstatic.com/media/3fe6e1_02a56c9991654cf8a070afc2fd98683d~mv2.jpg"; // Change to your image URL
        image.onload = () => {
            ctx.drawImage(image, 0, 0, width, height);
        };

        function createRipple(x, y) {
            ripples.push({ x, y, radius: 5, alpha: 1 });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(image, 0, 0, width, height);

            for (let i = 0; i < ripples.length; i++) {
                const ripple = ripples[i];
                ripple.radius += 2; // Ripple expansion speed
                ripple.alpha -= 0.01; // Fade out effect

                if (ripple.alpha <= 0) {
                    ripples.splice(i, 1);
                    i--;
                    continue;
                }

                ctx.save();
                ctx.globalAlpha = ripple.alpha;
                ctx.beginPath();
                ctx.arc(ripple.x, ripple.y, ripple.radius, 0, Math.PI * 2);
                ctx.lineWidth = 2;
                ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";
                ctx.stroke();
                ctx.restore();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', (event) => {
            createRipple(event.clientX, event.clientY);
        });

        window.addEventListener("resize", () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            ctx.drawImage(image, 0, 0, width, height);
        });

        animate();
    </script>

</body>
</html>
